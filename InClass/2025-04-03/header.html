<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        position: relative;
        border-bottom: 1px solid black;
    }


    header > ul {
        position: absolute;
        right: 50px;
        top: 0;
    }

    header > ul > li {
        display: inline-block;
        padding: 16px;
        position: relative;
    }

    /*ul {*/
    /*    !*position: relative;*!*/
    /*    right: 0;*/
    /*    top: 0;*/
    /*}*/

    li {
        display: inline-block;
        padding: 10px;
    }

    .dropdown {
        display: none;
        position: absolute;
        top: 54px;
        border: 1px solid #ccc;
    }

    .product:hover ul {
        display: block;
    }
</style>

<body>
<header>
    <img src="https://htmlcss.fullstack.edu.vn/assets/f8_icon.png" alt="F8" width="50px">
    <ul>
        <li>
            Home
        </li>
        <li class="product">
            Product
            <ul class="dropdown">
                <li>Phone</li>
                <li>Tab</li>
                <li>Lap</li>
            </ul>
        </li>
        <li>Customers</li>
        <li>About</li>
    </ul>
</header>
</body>
</html>
