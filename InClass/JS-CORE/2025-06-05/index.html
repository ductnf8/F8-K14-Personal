<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    const getProducts = async () => {
        const response = await fetch('https://fakestoreapi.com/products')
        return await response.json()
    }

    const main = async () => {
        const products = await getProducts()
        console.log(products)
    }

    main()
</script>
</body>
</html>
