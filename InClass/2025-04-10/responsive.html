<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        border-bottom: 1px solid black;
    }

    .header-container {
        position: relative;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        max-width: 1000px;
        margin: auto;
    }

    img {
        flex-shrink: 0;
        flex-basis: 50px;
    }

    .menu > .nav , .dropdown {
        display: flex;
        list-style: none;
    }


    .nav li {
        padding: 16px;
        font-size: 18px;
        /*position: relative;*/
    }

    .nav li:before {
        display: inline-block;
        padding: 8px;
    }

    .dropdown {
        display: none;
    }

    .menu-icon {
        display: none;
        font-size: 24px;
    }

    .mdi {
        font-size: 18px;
        padding: 8px;
    }




    @media screen and (max-width: 600px) {
        .menu {
            /*display: none;*/
            /*display: block;*/
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            width: 200px;
            background: #333;
        }

        .menu > .nav{
            display: block;
        }

        .nav > li {
            display: block;
            color: white;
        }

        .menu-icon {
            display: block;
            cursor: pointer;
            padding: 16px;
            border: 2px solid skyblue;
            border-radius: 2px;
        }

        .menu-icon:focus ~ .menu {
            display: block;
        }

    }
</style>

<body>
<header>
    <div class="header-container">
        <img src="https://htmlcss.fullstack.edu.vn/assets/f8_icon.png" alt="F8" width="50px">
        <ul class="menu">
            <div class="nav">
                <li>
                    <span class="mdi mdi-home"></span>
                    Home
                </li>
                <li>
                    Products
                    <ul class="dropdown">
                        <li>Phone</li>
                        <li>Tab</li>
                        <li>Lap</li>
                    </ul>
                </li>
                <li>Customers</li>
                <li>About</li>
            </div>
            <div class="footer">
                <div class="mdi mdi-location">Ngo 41 TDH</div>
            </div>
        </ul>
        <label class="menu-icon mdi mdi-menu"></label>
    </div>
</header>

</body>
</html>
