<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container {
        mt500
        height: 100px;
        border: 1px solid red;
        overflow: clip;
    }

    .parent {
        position: relative;
        width: 300px;
        height: 300px;
        /*border: 1px solid yellow;*/
        background: skyblue;
    }

    .child {
        position: absolute;
        width: 100px;
        height: 100px;
        /*border: 1px solid red;*/
        background: yellow;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

</style>
<body>
<div class="parent">
    <div class="child">

    </div>
</div>
<div class="container">
    <ul>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
    </ul>
</div>
</body>
</html>
