<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>To-do List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        li.done {
            text-decoration: line-through;
            color: gray;
        }

        button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h2>To-do List</h2>
<input type="text" id="taskInput" placeholder="Nhập công việc..."/>
<button onclick="addTask()">Thêm</button>
<ul id="taskList"></ul>

<script>
    function addTask() {
        const input = document.getElementById('taskInput');
        const task = input.value.trim();
        if (task === '') return alert('Vui lòng nhập nội dung công việc!');

        const li = document.createElement('li');
        li.textContent = task;

        const doneBtn = document.createElement('button');
        doneBtn.textContent = '✓';
        doneBtn.onclick = () => li.classList.toggle('done');

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.onclick = () => {
            const newTask = prompt('Sửa công việc:', li.firstChild.textContent);
            if (newTask) li.firstChild.textContent = newTask;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => li.remove();

        li.append(doneBtn, editBtn, deleteBtn);
        document.getElementById('taskList').appendChild(li);
        input.value = '';
    }
</script>
</body>
</html>
