<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Table with Pure CSS Form</title>
    <link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            padding: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .member-table th {
            background: #1c2233;
            color: white;
        }
        label {
            cursor: pointer;
            margin-right: 10px;
        }

        /* overlay */
        /*#toggle-form {*/
        /*    display: none;*/
        /*}*/
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 9;
        }
        #toggle-form:checked ~ .overlay {
            display: block;
        }

        /* popup */
        .add {
            width: 350px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 10;
        }
        #toggle-form:checked ~ .add {
            display: block;
        }

        .header {
            background: #1c2233;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header p {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .icon-close {
            font-size: 20px;
            cursor: pointer;
        }
        form {
            padding: 20px;
        }
        form select,
        form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 14px;
            outline: none;
        }
        form select:focus,
        form input:focus {
            border-color: #3498db;
        }
        .button-group {
            display: flex;
        }
        .button-group .btn {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }
        .close-btn {
            background: red;
        }
        .save-btn {
            background: green;
            border: none;
        }
        .button-group .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<input type="checkbox" id="toggle-form" hidden>

<!-- overlay -->
<div class="overlay"></div>

<!-- popup form -->
<div class="add">
    <div class="header">
        <p>New member</p>
        <label for="toggle-form" class="icon-close">×</label>
    </div>
    <form>
        <select>
            <option value="" disabled selected>Skill</option>
            <option>Skill 1</option>
            <option>Skill 2</option>
            <option>Skill 3</option>
        </select>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <div class="button-group">
            <label for="toggle-form" class="btn close-btn">Close</label>
            <button type="submit" class="btn save-btn">Save</button>
        </div>
    </form>
</div>

<!-- bảng -->
<table class="member-table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mail</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Tran Van A</td>
        <td>a@test.com</td>
        <td>
            <label for="toggle-form"><i class="mdi mdi-pencil"></i> Edit</label>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Nguyen Van B</td>
        <td>b@test.com</td>
        <td>
            <label for="toggle-form"><i class="mdi mdi-pencil"></i> Edit</label>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>Le Van C</td>
        <td>c@test.com</td>
        <td>
            <label for="toggle-form"><i class="mdi mdi-pencil"></i> Edit</label>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
