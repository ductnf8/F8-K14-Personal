<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
    }

    ul li {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /*  Sidebar */
    .sidebar {
        height: 100%;
        background: #323742;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        width: 15%;
        z-index: 11;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 10;
    }

    .overlay label {
        display: block;
        width: 100vh;
        height: 100vh;
    }

    .menu-icon {
        cursor: pointer;
        padding: 10px;
        top: 15px;
        left: 15px;
        margin-top: 15px;
        display: none;
        position: fixed;
    }

    .mdi-menu {
        font-size: 20px;
        padding: 10px;
        border: 1px solid black;
    }

    .sidebar h2 {
        padding: 10px;
    }

    .sidebar .menu-desc {
        padding: 10px;
        margin-bottom: 20px;
    }

    .sidebar .mdi {
        font-size: 20px;
        padding: 10px;
    }

    @media screen and (max-width: 600px) {

        .sidebar {
            display: none;

        }

        .menu-icon {
            display: block;
        }

        #overlay-input:checked ~ .sidebar {
            display: block;
        }

        #overlay-input:checked ~ .overlay {
            display: block;
        }
    }

</style>
<body>

<input type="checkbox" id="overlay-input" hidden>

<div class="overlay">
    <label for="overlay-input"></label>
</div>

<label class="menu-icon" for="overlay-input">
    <i class="mdi mdi-menu"></i>
</label>

<div class="sidebar">
    <h2>MENU</h2>
    <p class="menu-desc">Day la menu</p>
    <ul>
        <li class="menu-item"><i class="mdi mdi-account"></i><a href="#">a</a></li>
        <li class="menu-item"><i class="mdi mdi-account"></i><a href="#">b</a></li>
        <li class="menu-item"><i class="mdi mdi-account"></i><a href="#">c</a></li>
    </ul>
</div>
</body>
</html>
