<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        width: 100%;
        padding: 20px;
    }

    h2 {
        font-family: sans-serif;
        font-style: italic;
        font-size: 36px;
        margin-bottom: 10px;
    }

    .container p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    .container p span {
        color: red;
        font-weight: bold;
    }

    .form-group {
        display: flex;
        position: relative;
        align-items: center;
        background-color: #f9f9f9;
        margin-bottom: 30px;
        border-radius: 4px;
    }
    .form-group:hover{
        border: 1px solid black;
    }

    /* Điều chỉnh riêng cho form-group chứa textarea */
    .form-group.textarea-group {
        align-items: flex-start; /* Căn icon và textarea lên trên */
    }

    .form-group .icon {
        width: 40px;
        text-align: center;
        font-size: 18px;
        color: #999;
        background-color: #e5e5e5;
        padding: 10px;
        border-right: 1px solid #ddd;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }

    /* Điều chỉnh icon trong textarea để kéo dài bằng textarea */
    .form-group.textarea-group .icon {
        height: 100px; /* Kéo dài bằng chiều cao của textarea */
        display: flex;
        align-items: flex-start; /* Căn giữa icon theo chiều dọc */
        border-bottom-left-radius: 4px; /* Giữ bo góc dưới */
    }

    .form-group .form-input, .form-group .form-textarea, .form-group .form-select {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        background: transparent;
        font-size: 14px;
        color: #999;
    }

    .form-group .form-textarea {
        height: 100px;
        resize: none;
    }

    .form-group .form-input::placeholder, .form-group .form-textarea::placeholder, .form-group .form-select {
        color: #999;
    }

    .form-group .mark {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
    }

    /* Điều chỉnh mark trong textarea để nằm ở dưới cùng */
    .form-group.textarea-group .mark {
        top: auto;
        bottom: 10px;
        transform: none;
    }

    .form-group .mark .before-click {
        color: #999;
    }

    .form-group .mark .after-click {
        display: none;
        color: #737272;
    }

    /* Khi focus, đổi màu viền và icon */
    .form-group:focus-within {
        border-color: #333333;
    }

    .form-group:focus-within .icon {
        background-color: #333333;
    }
    .form-group:hover {
        border-color: #333333;
    }

    .form-group:hover .icon {
        background-color: #333333;
    }

    /* Khi focus, ẩn dấu * và hiện dấu X */
    .form-group:focus-within .mark .before-click {
        display: none;
    }

    .form-group:focus-within .mark .after-click {
        display: inline;
    }

    /* Ẩn phần tử có class hidden mặc định */
    .hidden {
        display: none;
        position: absolute;
        top: 10%;
        left: 0;
        font-size: 12px;
        color: white;
        background-color: #333;
        padding: 5px 10px;
        z-index: 1;
    }

    .hidden::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 10px;
        width: 10px;
        height: 10px;
        background-color: #333;
        transform: rotate(45deg);
    }

    /* Khi focus, điều chỉnh vị trí và kích thước của hidden */
    .form-group:focus-within .hidden {
        display: block;
        top: -150%;
        left: 10%;
        font-size: 14px;
        padding: 15px;
        color: white;
    }
    .form-group.textarea-group:focus-within .hidden {
        display: block;
        top: -65%;
        left: 10%;
        font-size: 14px;
        padding: 15px;
        color: white;
    }

    .form-group:focus-within .hidden::after {
        bottom: -6px;
        width: 12px;
        height: 12px;
    }

    /* Định dạng cho select */
    .form-group .form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    /* Định dạng phần footer */
    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .form-footer label {
        font-size: 14px;
        color: #666;
        display: flex;
        align-items: center;
    }

    .form-footer input[type="checkbox"] {
        margin-right: 5px;
    }

    .form-footer button {
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
    }
</style>

<body>
<div class="container">
    <h2>Hey there</h2>
    <p><span>We'd like to hear from you.</span> Send us your message or just say hi with our contactly via phone, we
        love to chat.</p>
    <form action="">
        <div class="form-group">
            <p class="hidden">Enter your name</p>
            <label class="icon" for="name"><i class="fa-solid fa-user"></i></label>
            <input class="form-input" type="text" id="name" placeholder="Your name" required>
            <span class="mark">
                <i class="before-click fa-solid fa-asterisk"></i>
                <i class="after-click fa-solid fa-times"></i>
            </span>
        </div>
        <div class="form-group">
            <p class="hidden">Enter your email</p>
            <label class="icon" for="email"><i class="fa-solid fa-envelope"></i></label>
            <input class="form-input" type="email" id="email" placeholder="your@domain.com" required>
            <span class="mark">
                <i class="before-click fa-solid fa-asterisk"></i>
                <i class="after-click fa-solid fa-times"></i>
            </span>
        </div>
        <div class="form-group">
            <p class="hidden">Enter your email</p>
            <label class="icon" for="phone"><i class="fa-solid fa-phone"></i></label>
            <input class="form-input" type="tel" id="phone" placeholder="+44 00 0123">
            <span class="mark">
                <i class="before-click fa-solid fa-asterisk"></i>
                <i class="after-click fa-solid fa-times"></i>
            </span>
        </div>
        <div class="form-group">
            <label class="icon" for="subject"><i class="fa-solid fa-file"></i></label>
            <select class="form-select" id="subject">
                <option value="" disabled selected>Subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
            </select>
            <span class="mark">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>
        <div class="form-group textarea-group">
            <p class="hidden">Enter your message</p>
            <label class="icon" for="message"><i class="fa-solid fa-message"></i></label>
            <textarea class="form-textarea" id="message" placeholder="Message"></textarea>
            <span class="mark">
                <i class="before-click fa-solid fa-asterisk"></i>
                <i class="after-click fa-solid fa-times"></i>
            </span>
        </div>
        <div class="form-footer">
            <label>
                <input type="checkbox" checked> Send me a copy of this message
            </label>
            <button type="submit">SEND</button>
        </div>
    </form>
</div>
</body>
</html>
