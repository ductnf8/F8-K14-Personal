<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .mdi {
            font-size: 18px;
            vertical-align: middle;
            margin-right: 6px;
        }

        label {
            margin: 0 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: 0.3s;
        }

        label[for="edit"] {
            background-color: #ffc107;
            color: #000;
        }

        label[for="edit"]:hover {
            background-color: #e0a800;
        }

        label[for="delete"] {
            background-color: #dc3545;
            color: #fff;
        }

        label[for="delete"]:hover {
            background-color: #c82333;
        }

        /*input[type="checkbox"] {*/
        /*    display: none;*/
        /*}*/

    </style>
</head>
<body>
<div class="container">
    <div class="menu">
        <!-- Sidebar nếu cần -->
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mail</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Tran Van A</td>
        <td>a@test.com</td>
        <td>
            <label for="edit"><i class="mdi mdi-pencil"></i>Edit</label>
            <input type="checkbox" name="edit" id="edit" hidden>
            <label for="delete"><i class="mdi mdi-delete-forever-outline"></i>Delete</label>
            <input type="checkbox" name="delete" id="delete" hidden>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
