<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
    }

    .add {
        width: 350px;
        background: white;
        border-radius: 5px;
        overflow: hidden;
        display: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    #toggle-form:checked ~ .add {
        display: block;
    }

    .header {
        background: #1c2233;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header p {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
    }

    .icon-close {
        font-size: 20px;
        cursor: pointer;
    }

    form {
        padding: 20px;
    }

    form select,
    form input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 2px;
        font-size: 14px;
        outline: none;
    }

    form select:focus,
    form input:focus {
        border-color: #3498db;
    }

    .button-group {
        display: flex;
    }

    .button-group .btn {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        color: white;
    }

    .close-btn {
        background: red;
    }

    .save-btn {
        background: green;
        border: none;
    }

    .button-group .btn:hover {
        opacity: 0.9;
    }

    .open-form {
        margin-top: 20px;
        padding: 12px 25px;
        background: #3498db;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .open-form:hover {
        background: #2980b9;
    }

</style>
<body>
<input type="checkbox" id="toggle-form" hidden>

<div class="add">
    <div class="header">
        <p>New member</p>
        <label for="toggle-form" class="icon-close">Ã—</label>
    </div>

    <form>
        <select>
            <option value="" disabled selected>Skill</option>
            <option>Skill 1</option>
            <option>Skill 2</option>
            <option>Skill 3</option>
        </select>

        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">

        <div class="button-group">
            <label for="toggle-form" class="btn close-btn">Close</label>
            <button type="submit" class="btn save-btn">Save</button>
        </div>
    </form>
</div>

<label for="toggle-form" class="open-form">+ Add New</label>


</body>
</html>
