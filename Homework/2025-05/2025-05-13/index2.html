<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<div>Div 1</div>
<div>Div 2</div>
<p>P 1</p>
<section>
    Section 1
    <p>P 2</p>
    <div>Div 3</div>
</section>


<script>
    /*

 ┌──────────────────┐
 │countElementsByTag│
 │= (tagName)       │
 └─────────┬────────┘
           │
           │
           │
 ┌─────────▼──────────────────┐ yes ┌────────┐
 │typeof tagName !== 'string' ┼─────►return 0│
 └─────────────┬──────────────┘     └────────┘
               │
               │no
               │
┌──────────────▼──────────────────────────────────────┐
│ return document.getElementsByTagName(tagName).length│
└─────────────────────────────────────────────────────┘

     */

    // console.log(document.getElementsByTagName('p').length)
    const countElementsByTag = (tagName) => {
        if (typeof tagName !== 'string') return 0
        return document.getElementsByTagName(tagName).length
    }


    // Code debug
    console.log(countElementsByTag("div")); // 3
    console.log(countElementsByTag("p")); // 2
    console.log(countElementsByTag("section")); // 1
    console.log(countElementsByTag("header")); // 0
    console.log(countElementsByTag(123)); // 0
</script>
</body>
</html>
