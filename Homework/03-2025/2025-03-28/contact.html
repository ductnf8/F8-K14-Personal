<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
<h1>Get in touch with us by filling contact form below</h1>
<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <table border="0" cellpadding="10px" cellspacing="0">
        <tr>
            <td>
                <input type="text" name="name1" placeholder="*Enter your full name" required>
            </td>
            <td>
                <input type="text" name="name2" placeholder="*Enter your full name" required>
            </td>
        </tr>

        <tr>
            <td><input type="text" name="name3" placeholder="*Enter your full name" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="message" id="message" cols="70" rows="7" placeholder="*Your message here"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Send message</button>
                <label>*Please fill all required form field, thanks!</label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
