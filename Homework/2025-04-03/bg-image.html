<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ex01</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .background {
            position: relative;
            width: 700px;
            margin: 100px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .blur {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            width: 230px;
            height: 150px;
            bottom: 43%;
            left: 40%;
            text-align: center;
            border-radius: 3px;
        }

        h3 {
            font-size: 18px;
            margin-top: 15px;
        }

        p {
            font-size: 9px;
            font-weight: 800;
            color: #000;
            margin-top: 10px;
        }

        .f8 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="background">
    <img src="https://i.ytimg.com/vi/x0fSBAgBrOQ/maxresdefault.jpg" alt=""/>
    <div class="blur">
        <h3>Blurred Background</h3>
        <p>By <span class="f8">F8 Fullstack</span></p>
    </div>
</div>
</body>
</html>
