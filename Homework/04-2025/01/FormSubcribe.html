<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    * {
        font-family: sans-serif;
        color: rgb(254 254 255);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h2 {
        font-size: 20px;
        font-weight: 500;
    }

    p {
        font-size: 12px;
    }

    .subscribe {
        width: 50%;
        margin-top: 20px;
        border-radius: 5px;
    }

    .form {
        /*xanh*/
        margin: 8px 4px;
        padding: 20px;
        background-color: #344454;
        border-radius: 5px;

    }

    .form:hover input::placeholder {
        color: #fda422
    }

    .form:hover input{
        background: #ddd;
    }

    .form:hover button{
        background: #fda422;
        color: #fff;
    }
    
    input {
        height: 30px;
        border-radius: 5px;
        width: 200px;
        /*padding: 10px;*/
    }

    button {
        height: 30px;
        width: 170px;
        color: black;
        background-color: #f7da44;
        border-radius: 5px;
        /*padding: 10px;*/
    }


</style>

<body>
<div class="subscribe">
    <div class="form">
        <h2><span style="color: #fda422">Earn income</span> with your CSS skills</h2>
        <p>Sign up and we'll send you the best freelance opportunities straight to your inbox. <br>
            We're building the largest self-service freelancing marketplace for people like you.</p>
        <form action="" method="post" style="margin-top: 15px;">
            <input type="email" placeholder="Email address">
            <button>Send Me Opportunities</button>
        </form>
    </div>
</div>
</body>
</html>
