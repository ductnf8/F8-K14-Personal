<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .product-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 22%;
        padding: 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .product-card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
        max-width: 100%;
        height: 200px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    /* Căn trái các phần văn bản */
    .product-card h3,
    .product-card .price,
    .product-card .description,
    .product-card .category,
    .product-card .rating {
        width: 100%;
        text-align: left;
    }

    .product-card h3 {
        font-size: 16px;
        margin: 10px 0 5px;
    }

    .product-card .price {
        color: green;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-card .description {
        font-size: 14px;
        color: #333;
    }

    .product-card .category {
        font-style: italic;
        color: #666;
        margin-top: 8px;
    }

    .product-card .rating {
        color: orange;
        margin-top: 5px;
    }

    @media (max-width: 1000px) {
        .product-card {
            width: 45%;
        }
    }

    @media (max-width: 600px) {
        .product-card {
            width: 90%;
        }
    }
</style>

<body>
<h1>Danh sách sản phẩm</h1>
<div class="product-list" id="productList"></div>

<script src="main.js"></script>
</body>
</html>
