<table>
    <tr>
        <td><label>Nhap name:</label></td>
        <td><input id="name" placeholder="name" name="name" type="text"/></td>
    </tr>
    <tr>
        <td><label>Nhap age:</label></td>
        <td><input id="age" placeholder="age" name="age" type="number"/></td>
    </tr>
    <tr>
        <td>Nhap address:</td>
        <td><input id="=address" placeholder="address" name="address" type="text"></td>
    </tr>
    <tr>
        <td>Nhap email:</td>
        <td><input id="=email" placeholder="email" value="tnduc@gmail.com" name="email" disabled></td>
    </tr>
    <tr>
        <td>Nhap gender:</td>
        <td>
            <label for="=male">male</label>
            <input id="=male" name="gender" type="radio" value="male">
            <label for="=female">female</label>
            <input id="=female" name="gender" type="radio" value="male">

        </td>
    </tr>
    <tr>
        <td><label>Nhap Language: </label></td>
        <td>
            <label for="Vn">Vn</label>
            <input id="Vn" name="lang[]" value="Vn" type="checkbox">
            <label for="En">En</label>
            <input id="En" name="lang[]" value="En" type="checkbox">
            <label for="Ja">Ja</label>
            <input id="Ja" name="lang[]" value="Ja" type="checkbox">
        </td>
    </tr>

</table>
